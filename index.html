<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Gif</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
    label {
      display: inline-block;
      min-width: 60px;
    }
    label > span {
      padding-right: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.12.1.js"></script>
<script src="//fb.me/JSXTransformer-0.12.1.js"></script>
<script src="dist/react-gif.js"></script>
<script type="text/jsx">
  var gifs = [
    'http://i.imgur.com/iKXH4E2.gif', // ghost in the shell
    'http://i.imgur.com/wTMh99n.gif', // hypnotoad
    'http://i.imgur.com/qlBYFuD.gif', // penguin 1
    'http://i.imgur.com/VcyI2Ip.gif', // penguin 2
    'http://i.imgur.com/ARsNpSD.gif'  // toothless
  ];

  var App = React.createClass({
    getInitialState: function() {
      return {
        gifState: 'play',
        reverse: false,
        speed: 1,
        url: gifs[Math.floor(Math.random()*gifs.length)]
      };
    },

    handleReverse: function(e) {
      var reverse = this.refs.reverse.getDOMNode().checked;
      this.setState({
        reverse: reverse
      });
    },

    handlePingPong: function(e) {
      var pingPong = this.refs.pingPong.getDOMNode().checked;
      this.setState({
        pingPong: pingPong
      });
    },

    handleURL: function(e) {
      var url = this.refs.url.getDOMNode().value;
      this.setState({
        url: url
      });
    },

    handlePause: function() {
      this.setState({
        gifState: 'pause'
      });
    },

    handlePlay: function() {
      this.setState({
        gifState: 'play'
      });
    },

    handleStop: function() {
      this.setState({
        gifState: 'stop'
      });
    },

    handleSpeed: function(e) {
      this.setState({
        speed: e.target.value
      });
    },

    render: function () {
      return (
        <div>
          <h1>react-gif</h1>
          <Gif src={this.state.url} play={this.state.gifState ===
'play'} pause={this.state.gifState === 'pause'} stop={this.state.gifState === 'stop'} pingPong={this.state.pingPong} reverse={this.state.reverse} speed={this.state.speed} />
          <div className='controls'>
            <button onClick={this.handlePlay}>play</button>
            <button onClick={this.handlePause}>pause</button>
            <button onClick={this.handleStop}>stop</button>
          </div>
          <div className='controls'>
            <label>url: </label>
            <input type='text' ref='url' defaultValue={this.state.url} />
            <button onClick={this.handleURL}>load</button>
          </div>
          <div className='controls'>
            <label>ping pong:</label>
            <input type='checkbox' ref='pingPong' defaultChecked={this.state.pingPong} onChange={this.handlePingPong} />
          </div>
          <div className='controls'>
            <label>reverse:</label>
            <input type='checkbox' ref='reverse' defaultChecked={this.state.reverse} onChange={this.handleReverse} />
          </div>
          <div className='controls'>
            <label>speed:</label>
            <input type="range" min="0.1" max="3.0" step="0.1" onChange={this.handleSpeed} />
            {this.state.speed}
          </div>
        </div>
      );
    }
  });

  React.render(<App/>, document.body);
</script>
</body>
</html>
