<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Gif</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
    label > span {
      padding-right: 10px;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.12.1.js"></script>
<script src="//fb.me/JSXTransformer-0.12.1.js"></script>
<script src="dist/react-gif.js"></script>
<script type="text/jsx">
  var App = React.createClass({
    getInitialState: function() {
      return {
        gifState: 'play',
        speed: 1,
        url: 'http://i.imgur.com/iKXH4E2.gif'
      };
    },

    handlePause: function() {
      this.setState({
        gifState: 'pause'
      });
    },

    handlePlay: function() {
      this.setState({
        gifState: 'play'
      });
    },

    handleStop: function() {
      this.setState({
        gifState: 'stop'
      });
    },

    handleSpeed: function(e) {
      this.setState({
        speed: e.target.value
      });
    },

    render: function () {
      return (
        <div>
          <h1>react-gif</h1>
          <Gif src={this.state.url} play={this.state.gifState ===
'play'} pause={this.state.gifState === 'pause'} stop={this.state.gifState === 'stop'} speed={this.state.speed} />
          <button onClick={this.handlePlay}>Play</button>
          <button onClick={this.handlePause}>Pause</button>
          <button onClick={this.handleStop}>Stop</button>
          <br/>
          <label>Speed:</label>
          <input type="range" min="0.1" max="3.0" step="0.1" onChange={this.handleSpeed} />
          {this.state.speed}
        </div>
      );
    }
  });

  React.render(<App/>, document.body);
</script>
</body>
</html>
