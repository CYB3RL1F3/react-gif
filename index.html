<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Gif</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
    label > span {
      padding-right: 10px;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.12.1.js"></script>
<script src="//fb.me/JSXTransformer-0.12.1.js"></script>
<script src="dist/react-gif.js"></script>
<script type="text/jsx">
  var App = React.createClass({
    getInitialState: function() {
      return {
        url: 'http://i.imgur.com/iKXH4E2.gif'
      };
    },

    render: function () {
      return (
        <div>
          <h1>react-gif</h1>
          <Gif src={this.state.url} />
        </div>
      );
    }
  });

  React.render(<App/>, document.body);
</script>
</body>
</html>
